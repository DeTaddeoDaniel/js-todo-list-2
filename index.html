<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla to do list</title>
 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="container">
        <h1 class="text-center">To do app</h1>

        <form id="formulario">
            <input
                autofocus=''
                type="text" 
                placeholder="Ingressa to do list" 
                class="form-control my-2"
            >
            <button type='submit' class="btn btn-primary btn-block">Block level button</button>
        </form>

        <div id="lista-tareas" class="mt-3"></div>
    </div>

    <template id="template-todo">
         <div class="alert alert-warning d-flex justify-content-between align-items-center align-items-center">
                <p class="m-0">Tarea 1</p>
                <h2 class="m-0">
                    <i class="text-success fas fa-check-circle"></i>
                    <i class="text-danger fas fa-minus-circle"></i>
                </h2>
            </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
